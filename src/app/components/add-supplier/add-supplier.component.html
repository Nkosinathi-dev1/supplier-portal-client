<div class="bg-white p-6 rounded-lg shadow max-w-xl mx-auto">
    <form (ngSubmit)="onSubmit()">
      <h3 class="text-xl font-semibold mb-4">Add Supplier</h3>
  
      <label class="block mb-2 font-medium">Company Name:</label>
      <input type="text"
             [(ngModel)]="companyName"
             name="companyName"
             required
             class="w-full border border-gray-300 rounded px-4 py-3 mb-4 focus:outline-none focus:ring focus:border-blue-500" />
  
      <label class="block mb-2 font-medium">Telephone:</label>
      <input type="text"
             [(ngModel)]="telephone"
             name="telephone"
             required
             class="w-full border border-gray-300 rounded px-4 py-3 mb-4 focus:outline-none focus:ring focus:border-blue-500" />
  
      <button type="submit"
              [disabled]="loading"
              class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 disabled:opacity-50 w-full">
        {{ loading ? 'Saving...' : 'Add Supplier' }}
      </button>
    </form>
  
    <p *ngIf="message" class="mt-3 text-green-600 font-medium">{{ message }}</p>
  </div>
