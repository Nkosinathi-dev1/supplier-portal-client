<div class="bg-white p-6 rounded-lg shadow max-w-xl mx-auto">
    <form (ngSubmit)="onSubmit()"> 
      <label class="block mb-2 font-medium">Company Name:</label>
      <input type="text"
             [(ngModel)]="companyName"
             name="companyName"
             required
             class="w-full border border-gray-300 rounded px-4 py-2 mb-4 focus:outline-none focus:ring focus:border-blue-500" />
  
      <label class="block mb-2 font-medium">Telephone:</label>
      <input type="text"
             [(ngModel)]="telephone"
             name="telephone"
             required
             class="w-full border border-gray-300 rounded px-4 py-2 mb-4 focus:outline-none focus:ring focus:border-blue-500" />
  
      <!-- <button type="submit"
              [disabled]="loading"
              class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 disabled:opacity-50 w-full">
        {{ loading ? 'Saving...' : 'Add Supplier' }}
      </button> -->

       <!-- buttons wrapper -->
       <div class="grid grid-cols-10 gap-3">
        <!-- 7 / 10 = 70 % -->
        <button
          type="submit"
          [disabled]="loading"
          class="col-span-7 bg-green-600 text-white px-5 py-2 rounded shadow
                    hover:bg-green-700 disabled:opacity-50 transition">
          {{ loading ? 'Savingâ€¦' : 'Add Supplier' }}
        </button>

        <!-- 3 / 10 = 30 % -->
        <button
          type="button"
          (click)="clearForm()"
          [disabled]="loading"
          class="col-span-3 bg-gray-100 text-gray-700 px-4 py-2 rounded shadow
                    hover:bg-gray-200 disabled:opacity-50 transition">
          Clear
        </button>
      </div>

    </form>
  
    <p *ngIf="message" class="mt-3 text-green-600 font-medium">{{ message }}</p>
  </div>
