<div>
    <h3>Multi-Select Search</h3>
    <ng-select
      [items]="suppliers"
      bindLabel="companyName"
      bindValue="id"
      [(ngModel)]="selectedCompanyIds"
      [multiple]="true"
      placeholder="Select companies">
    </ng-select>
  
    <button (click)="searchPhonesByIds()">Search</button>
    <p *ngIf="loading">Loading...</p>
    <ul *ngIf="!loading">
      <li *ngFor="let result of results">{{ result }}</li>
    </ul>
  </div>
