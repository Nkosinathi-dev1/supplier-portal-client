<div class="bg-white p-4 rounded-lg shadow">
  <h3 class="text-lg font-semibold mb-4 text-gray-800">Dropdown Search</h3>

  <div class="flex items-center mb-4 space-x-2">
    <ng-select
      [items]="suppliers"
      bindLabel="companyName"
      bindValue="id"
      [(ngModel)]="selectedCompanyId"
      placeholder="Select a company"
      class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400"
      [searchable]="true"
      (scrollToEnd)="onScrollToEnd()"
      [loading]="loadingSuppliers">

      <ng-template ng-option-tmp let-item="item">
        <div class="flex items-center px-3 py-2 w-full rounded border border-transparent"
            [ngClass]="{
              'bg-blue-600 text-white border-blue-700': selectedCompanyId === item.id,
              'hover:bg-blue-600 hover:text-white cursor-pointer': true
            }">
          {{ item.companyName }}
        </div>
      </ng-template>
    </ng-select>




    <button (click)="searchPhoneById()" 
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Search
    </button>
  </div>

  <p *ngIf="loading" class="text-gray-500">Loading...</p>
  <p *ngIf="!loading && phoneNumber" class="mt-2 bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded">
    {{ phoneNumber }}
  </p>
</div>
