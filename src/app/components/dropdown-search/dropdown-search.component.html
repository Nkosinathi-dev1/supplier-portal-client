<div>
    <h3>Dropdown Search</h3>
    <ng-select
      [items]="suppliers"
      bindLabel="companyName"
      bindValue="id"
      [(ngModel)]="selectedCompanyId"
      placeholder="Select company">
    </ng-select>
  
    <button (click)="searchPhoneById()">Search</button>
    <p *ngIf="loading">Loading...</p>
    <p *ngIf="!loading && phoneNumber">{{ phoneNumber }}</p>
  </div>
